parameters:
  platform: "macOS"
  folder: "platform-darwin"

steps:
  - task: DownloadBuildArtifacts@0
    displayName: "Download ${{ parameters.platform }} Artifacts"
    inputs:
      artifactName: ${{ parameters.platform }}

  - script: "mkdir $(Build.StagingDirectory)/${{ parameters.folder }}"
    displayName: "Create $(Build.StagingDirectory)/${{ parameters.folder }}"

  - script: "cp -r ${{ parameters.platform }}/ $(Build.StagingDirectory)/${{ parameters.folder }}"
    displayName: "cp ${{ parameters.platform }}"
