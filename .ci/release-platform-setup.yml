parameters:
  platform: "macOS"
  folder: "platform-darwin"

steps:
  - task: DownloadBuildArtifacts@0
    displayName: "Download ${{ parameters.platform }} Artifacts"
    inputs:
      artifactName: ${{ parameters.platform }}
      downloadPath: $(Build.StagingDirectory)

  - script: "mkdir $(Build.StagingDirectory)/_release/${{ parameters.folder }}"
    displayName: "Create $(Build.StagingDirectory)/_release/${{ parameters.folder }}"

  - script: "cp -r $(Build.StagingDirectory)/${{ parameters.platform }}/ $(Build.StagingDirectory)/_release/${{ parameters.folder }}"
    displayName: "cp ${{ parameters.platform }}"
